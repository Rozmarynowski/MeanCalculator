<div class="form-box">
  <h1>Kalkulator Średnich</h1>
  <div class="container">
    <div class="textbox">
      <input class="textbox input" (keypress)="numberOnly($event)" placeholder="Wpisz wartość" [(ngModel)]="newValue">
      <button class="btn" [disabled]="newValue == null" (click)="add()">Dodaj</button>

    </div>
    <div>
    </div>
    <div>

      <ul>
        <li *ngFor="let value of valuesList">
          {{value}}
          <button class="removeBtn" (click)="remove(value)">X</button>
        </li>
      </ul>
      <div>

      </div>

      <div class="radio-text" *ngFor="let ways of calcuateWay">
        <input type="radio" name="wayOfCalcuate" value="{{ways}}" (change)="radioChangeHandler($event)" checked>
        <i>Średnia {{ways}}</i>
      </div>

      <div>
      <div class="dropdown-window">

        <label for="numbers">Dokładność po przecinku: </label>
        <select class="dropdown-window-btn" [(ngModel)]="selectedDecimal">
          <option *ngFor="let item of data" [ngValue]="item">{{item}}</option>
        </select>
    </div>
  </div>

      <div class="textbox">
        <ng-container *ngIf="valuesList.length>=2">
          <button class="btn" (click)="clearArray()">Wyczyść!</button>
          <button class="btn" (click)="meanCalcuate()">Oblicz!</button>
        </ng-container>
      </div>
      <br>

    </div>

  </div>
</div>


<ng-container *ngIf="mean != null">
  <div class="result-box">
    <div>
      Średnia {{selectedWay}} wynik:</div><br>
    {{mean}}



  </div>
</ng-container>
